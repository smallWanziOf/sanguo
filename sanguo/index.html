<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
    <title>sanguo</title>
    <link rel="stylesheet" href="style/animate.min.css">
    <link rel="stylesheet" href="style/swiper-3.4.1.min.css">
    <script type="text/javascript" src="data/config.js"></script>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/swiper.animate1.0.2.min.js"></script>
	<script type="text/javascript" src="js/swiper-3.4.1.jquery.min.js"></script>
	<link rel="stylesheet" href="style/style.css"></Link>
</head>
<body>
	<input type="password" id="user_name" style="display:none;"/>
    <div class="main-container">
		<div class="form-group-login login-regist" id="login_page">
			<!-- 登录页面 -->
			<form class="form-group">
				<div class="logoImg"><img src="images/logo.png" alt=""></div>
				<div class="input_user">
					<p>账号：</p>
					<input type="text" id="input_user" placeholder="请输入账号" />
				</div>
				<div class="input_pwd">
					<p>密码：</p>
					<input type="password" id="input_pwd" placeholder="请输入密码">
				</div>
				<div class="btn-group">
					<span class="click_regist">注册</span>
					<span class="click_login">登录</span>
				</div>
			</form>
		</div>
		<div class="form-group-regist login-regist" id="regist_page">
			<!-- 注册页面 -->
			<form class="form-group">
				<div class="logoImg"><img src="images/logo.png" alt=""></div>
				<div class="wel_regist">*欢迎注册三国吧游戏</div>
				<div class="input_user">
					<p>账号：</p>
					<input type="text" id="input_user_regist" placeholder="8位随机的汉字或字母或数字" />
				</div>
				<div class="input_pwd">
					<p>密码：</p>
					<input type="password" id="input_pwd_regist" placeholder="请输入6-16位密码" />
				</div>
				<div class="input_pwd">
					<p>确认密码：</p>
					<input type="password" id="input_pwd_regist_repeat" placeholder="请确认密码" />
				</div>
				<div class="notice_message"></div>
				<div class="btn-group">
					<span class="click_regist_return">返回</span>
					<span class="click_login_sure">确认</span>
				</div>
			</form>
		</div>
    </div>
</body>
<script src="js/index.js"></script>
</html>
